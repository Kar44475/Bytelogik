<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bytelogik">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>bytelogik</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Load sql.js (sql-wasm) for Drift on the web. We provide a locateFile
       hook so the wasm file is loaded from the CDN. This must be available
       before the Flutter bootstrap script runs. -->
  <!-- Load sql.js (sql-wasm) for Drift on the web. We load the library first,
       then expose a wrapper on window.initSqlJs which configures locateFile
       to load the wasm from the CDN. Finally load the Flutter bootstrap. -->
  <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
  <script>
    // initSqlJs is provided by the sql-wasm.js script above. We expose a
    // window.initSqlJs wrapper so Drift can call it with a locateFile that
    // points to the matching wasm on the CDN.
    window.initSqlJs = (config = {}) => {
      const base = 'https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/';
      const merged = Object.assign({
        locateFile: (file) => base + file,
      }, config);
      return initSqlJs(merged);
    };
  </script>

  <script src="flutter_bootstrap.js"></script>
</body>
</html>
